repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
        rev: "v5.0.0"
        hooks:
        - id: check-merge-conflict
        - id: check-toml
        - id: check-yaml
        - id: check-added-large-files
        - id: trailing-whitespace

    - repo: local
        hooks:
        - id: ruff
            name: ruff
            entry: ruff check
            language: python
            types_or: [ python, pyi ]
            args: [ --fix ]
            additional_dependencies: [ ]
        - id: ruff-format
            name: ruff-format
            entry: ruff format
            language: python
            types_or: [ python, pyi ]
            additional_dependencies: [ ]